<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Academic Integrity System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; scroll-behavior: smooth; }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <section id="view-main" class="view-section active min-h-screen flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-4xl text-center">
            <div class="inline-block mb-6 bg-indigo-600 text-white p-5 rounded-3xl shadow-xl">
                <i class="fa-solid fa-graduation-cap text-4xl"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-800 mb-4 tracking-tight">
                AI 활용 <span class="text-indigo-600">학업 윤리 점검 시스템</span>
            </h1>
            <p class="text-slate-500 mb-12 text-lg max-w-2xl mx-auto">
                생성형 AI는 사고를 대체하는 도구가 아닌, 사유를 확장하는 파트너입니다.<br>
                본인의 비판적 사고 과정을 투명하게 기록하고 제출하세요.
            </p>
            
            <div class="flex flex-col md:flex-row gap-6 justify-center items-center">
                <button onclick="showSection('view-student')" class="w-full md:w-64 flex items-center justify-center gap-3 bg-indigo-600 text-white py-5 rounded-2xl font-bold hover:bg-indigo-700 transition-all shadow-lg hover:-translate-y-1">
                    <i class="fa-solid fa-pen-to-square text-xl"></i> 학생 기록 제출
                </button>
                <button onclick="checkAdmin()" class="w-full md:w-64 flex items-center justify-center gap-3 bg-white border-2 border-slate-200 text-slate-700 py-5 rounded-2xl font-bold hover:bg-slate-50 transition-all shadow-md hover:-translate-y-1">
                    <i class="fa-solid fa-chart-line text-xl text-indigo-600"></i> 교수 관리 모드
                </button>
            </div>
        </div>
    </section>

    <section id="view-student" class="view-section max-w-2xl mx-auto my-10 p-4">
        <div class="bg-white shadow-2xl rounded-3xl overflow-hidden">
            <div class="bg-indigo-600 p-6 text-white flex justify-between items-center">
                <button onclick="showSection('view-main')" class="hover:bg-indigo-500 p-2 rounded-lg transition"><i class="fa-solid fa-chevron-left"></i></button>
                <h2 class="text-xl font-bold">AI 활용 내역 신고서</h2>
                <div class="w-8"></div>
            </div>

            <form id="aiForm" class="p-8 space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-700">성명</label>
                        <input type="text" id="name" required placeholder="홍길동" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-700">학번</label>
                        <input type="text" id="studentId" required placeholder="20241234" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-700">사용한 AI 도구</label>
                    <select id="aiTool" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option>Gemini 1.5 Flash</option>
                        <option>ChatGPT-4o</option>
                        <option>Claude 3.5 Sonnet</option>
                        <option>기타</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-700">활용 목적 및 구체적 과정</label>
                    <textarea id="purpose" rows="3" required placeholder="예: 영문학 분석을 위한 텍스트 요약 및 배경지식 검색" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-700">실제 과제 반영 및 비판적 수용 내용</label>
                    <textarea id="reflection" rows="3" required placeholder="AI 결과물 중 본인이 직접 선별하여 재구성한 내용을 입력하세요." class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>

                <div class="p-4 bg-amber-50 rounded-2xl border border-amber-100">
                    <label class="flex items-start gap-3 cursor-pointer">
                        <input type="checkbox" required class="mt-1 w-4 h-4 text-indigo-600 rounded">
                        <span class="text-xs text-amber-800 leading-relaxed">
                            본인은 AI를 보조 도구로만 활용하였으며, AI 답변을 복사하여 제출하는 행위가 학업 윤리 위반임을 숙지하고 있습니다.
                        </span>
                    </label>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition-all">제출하기</button>
            </form>
        </div>
    </section>

    <section id="view-professor" class="view-section max-w-6xl mx-auto my-10 p-4">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-extrabold text-slate-800"><i class="fa-solid fa-shield-halved text-indigo-600 mr-2"></i> 관리자 대시보드</h2>
            <div class="flex gap-2">
                <button onclick="clearLogs()" class="bg-red-50 text-red-600 px-4 py-2 rounded-xl text-sm font-bold hover:bg-red-100">데이터 초기화</button>
                <button onclick="showSection('view-main')" class="bg-white border px-4 py-2 rounded-xl text-sm font-bold hover:bg-slate-50">로그아웃</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <p class="text-slate-400 text-sm font-bold mb-1 uppercase tracking-wider">Total Submissions</p>
                <h3 id="stat-count" class="text-4xl font-black text-indigo-600">0</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <p class="text-slate-400 text-sm font-bold mb-1 uppercase tracking-wider">Top AI Tool</p>
                <h3 id="stat-tool" class="text-4xl font-black text-emerald-500">-</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <p class="text-slate-400 text-sm font-bold mb-1 uppercase tracking-wider">Status</p>
                <h3 class="text-4xl font-black text-slate-300">Active</h3>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-100">
                            <th class="p-5 text-xs font-bold text-slate-500 uppercase">학생 정보</th>
                            <th class="p-5 text-xs font-bold text-slate-500 uppercase">활용 도구</th>
                            <th class="p-5 text-xs font-bold text-slate-500 uppercase">상세 내용</th>
                            <th class="p-5 text-xs font-bold text-slate-500 uppercase">제출 일시</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody" class="divide-y divide-slate-50 text-slate-700">
                        </tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        // 초기 샘플 데이터 (공모전 시연용)
        const sampleData = [
            { name: "김철수", studentId: "20210001", aiTool: "Gemini 1.5 Flash", purpose: "영문학 과제 초안 작성을 위한 키워드 추출", reflection: "AI가 제안한 키워드 중 3개를 선별하여 직접 에세이를 작성함.", timestamp: "2026. 02. 10. 오후 02:30" },
            { name: "이영희", studentId: "20220055", aiTool: "ChatGPT-4o", purpose: "코드 오류 수정 및 최적화", reflection: "제공된 로직을 그대로 쓰지 않고 변수명을 제 프로젝트에 맞춰 수정함.", timestamp: "2026. 02. 11. 오전 10:15" }
        ];

        // 페이지 로드 시 실행
        window.onload = function() {
            if (!localStorage.getItem('ai_academic_logs')) {
                localStorage.setItem('ai_academic_logs', JSON.stringify(sampleData));
            }
        };

        function showSection(sectionId) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            window.scrollTo(0,0);
            if(sectionId === 'view-professor') renderLogs();
        }

        function checkAdmin() {
            const pw = prompt("교수 모드 비밀번호를 입력하세요 (기본: 1234)");
            if(pw === "1234") showSection('view-professor');
            else if(pw !== null) alert("비밀번호가 올바르지 않습니다.");
        }

        // 학생 기록 제출
        document.getElementById('aiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newLog = {
                name: document.getElementById('name').value,
                studentId: document.getElementById('studentId').value,
                aiTool: document.getElementById('aiTool').value,
                purpose: document.getElementById('purpose').value,
                reflection: document.getElementById('reflection').value,
                timestamp: new Date().toLocaleString('ko-KR')
            };

            const logs = JSON.parse(localStorage.getItem('ai_academic_logs') || '[]');
            logs.push(newLog);
            localStorage.setItem('ai_academic_logs', JSON.stringify(logs));

            alert('성공적으로 제출되었습니다!');
            this.reset();
            showSection('view-main');
        });

        // 교수 모드 렌더링
        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('ai_academic_logs') || '[]');
            const tbody = document.getElementById('logTableBody');
            const statCount = document.getElementById('stat-count');
            const statTool = document.getElementById('stat-tool');

            tbody.innerHTML = '';
            statCount.innerText = logs.length;

            if(logs.length > 0) {
                // 통계: 가장 많이 쓴 도구 찾기
                const toolCounts = logs.reduce((acc, curr) => {
                    acc[curr.aiTool] = (acc[curr.aiTool] || 0) + 1;
                    return acc;
                }, {});
                const topTool = Object.keys(toolCounts).reduce((a, b) => toolCounts[a] > toolCounts[b] ? a : b);
                statTool.innerText = topTool;

                // 테이블 행 추가
                logs.slice().reverse().forEach(log => {
                    const row = `
                        <tr class="hover:bg-slate-50 transition">
                            <td class="p-5">
                                <div class="font-bold text-slate-800">${log.name}</div>
                                <div class="text-xs text-slate-400">${log.studentId}</div>
                            </td>
                            <td class="p-5">
                                <span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-xs font-bold">${log.aiTool}</span>
                            </td>
                            <td class="p-5">
                                <details class="group outline-none">
                                    <summary class="list-none text-sm text-indigo-500 font-semibold cursor-pointer flex items-center gap-1">
                                        기록 보기 <i class="fa-solid fa-caret-down group-open:rotate-180 transition"></i>
                                    </summary>
                                    <div class="mt-3 p-4 bg-slate-50 rounded-2xl text-xs leading-relaxed border border-slate-100 shadow-inner">
                                        <p class="mb-2 text-slate-400 font-bold">[활용 목적]</p>
                                        <p class="text-slate-700 mb-3">${log.purpose}</p>
                                        <p class="mb-2 text-slate-400 font-bold">[반영 내용]</p>
                                        <p class="text-slate-700">${log.reflection}</p>
                                    </div>
                                </details>
                            </td>
                            <td class="p-5 text-xs text-slate-400 font-medium">${log.timestamp}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="4" class="p-20 text-center text-slate-300">데이터가 비어있습니다.</td></tr>';
                statTool.innerText = '-';
            }
        }

        function clearLogs() {
            if(confirm("모든 데이터를 영구적으로 삭제하시겠습니까?")) {
                localStorage.removeItem('ai_academic_logs');
                renderLogs();
            }
        }
    </script>
</body>
</html>
