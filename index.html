<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI LogicLog v2.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            History, PlusCircle, Calendar, TrendingUp, ClipboardList, Lock, 
            ChevronLeft, ChevronRight, User, Trash2, Clock, Search, 
            BarChart3, AlertCircle, Info, Zap, MessageSquareQuote, 
            BrainCircuit, ShieldCheck 
        } = lucide;

        const PROFESSOR_PASSWORD = "2026";
        const STORAGE_KEY = "ai_logic_log_data_2026";

        function App() {
            const [view, setView] = useState('home'); 
            const [logs, setLogs] = useState([]);
            const [role, setRole] = useState('student');
            const [isProfAuth, setIsProfAuth] = useState(false);
            const [passInput, setPassInput] = useState("");
            const [loading, setLoading] = useState(false);

            const [formData, setFormData] = useState({
                studentName: '', studentId: '', assignmentTitle: '', 
                step: 'idea', aiTool: '', prompt: '', 
                criticalReflection: '', logDate: new Date().toISOString().split('T')[0]
            });

            // 데이터 로드
            useEffect(() => {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    try {
                        setLogs(JSON.parse(savedData));
                    } catch(e) { console.error(e); }
                }
            }, []);

            // 저장 기능
            const saveLog = (e) => {
                e.preventDefault();
                setLoading(true);
                const newLog = { ...formData, id: Date.now().toString(), createdAt: new Date().toISOString() };
                const updatedLogs = [newLog, ...logs];
                setLogs(updatedLogs);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(updatedLogs));
                setTimeout(() => {
                    setLoading(false);
                    alert("성공적으로 기록되었습니다.");
                    setView('myLogs');
                }, 500);
            };

            const deleteLog = (id) => {
                if (window.confirm("이 사고 로그를 삭제하시겠습니까?")) {
                    const updated = logs.filter(l => l.id !== id);
                    setLogs(updated);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(updated));
                }
            };

            const verifyProfessor = (e) => {
                e.preventDefault();
                if (passInput === PROFESSOR_PASSWORD) {
                    setIsProfAuth(true);
                    setView('dashboard');
                } else {
                    alert("암호가 일치하지 않습니다.");
                }
            };

            return (
                <div className="min-h-screen bg-[#F8FAFF] text-slate-900">
                    <nav className="bg-white border-b border-slate-100 sticky top-0 z-40 shadow-sm">
                        <div className="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('home')}>
                                <div className="bg-indigo-600 p-2 rounded-xl text-white"><History className="w-5 h-5" /></div>
                                <span className="font-bold text-xl tracking-tighter text-indigo-950">AI LogicLog <span className="text-xs font-normal text-slate-300">v2.2</span></span>
                            </div>
                            <div className="flex items-center gap-4">
                                {role === 'student' && (
                                    <button onClick={() => setView('myLogs')} className="text-sm font-bold text-slate-500 hover:text-indigo-600">성장 기록</button>
                                )}
                                <select value={role} onChange={(e) => {setRole(e.target.value); setIsProfAuth(false); setView('home');}} className="text-xs font-bold bg-slate-100 p-1 rounded-lg">
                                    <option value="student">학생 모드</option>
                                    <option value="professor">교수자 모드</option>
                                </select>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 py-8 text-center">
                        {role === 'professor' && !isProfAuth ? (
                            <div className="max-w-md mx-auto mt-20 p-10 bg-white rounded-[2.5rem] shadow-xl border border-slate-100">
                                <Lock className="w-10 h-10 mx-auto text-indigo-600 mb-6" />
                                <h2 className="text-2xl font-black mb-6">교수자 인증</h2>
                                <form onSubmit={verifyProfessor} className="space-y-4">
                                    <input type="password" value={passInput} onChange={e => setPassInput(e.target.value)} placeholder="암호" className="w-full p-4 rounded-2xl border text-center text-xl" />
                                    <button className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold">대시보드 접속</button>
                                </form>
                            </div>
                        ) : (
                            <div className="animate-in fade-in">
                                {view === 'home' && (
                                    <div className="py-20 space-y-10">
                                        <h1 className="text-5xl font-black leading-tight">AI를 활용하는 당신의<br/><span className="text-indigo-600">논리적 궤적</span>을 남기세요</h1>
                                        <div className="flex justify-center gap-4">
                                            {role === 'student' ? (
                                                <button onClick={() => setView('log')} className="bg-indigo-600 text-white px-10 py-5 rounded-[2rem] font-bold text-xl shadow-xl hover:scale-105 transition">새 로그 기록</button>
                                            ) : (
                                                <button onClick={() => setView('dashboard')} className="bg-slate-900 text-white px-10 py-5 rounded-[2rem] font-bold text-xl shadow-xl hover:scale-105 transition">대시보드 보기</button>
                                            )}
                                        </div>
                                    </div>
                                )}
                                {view === 'log' && (
                                    <form onSubmit={saveLog} className="max-w-2xl mx-auto bg-white p-10 rounded-[2.5rem] shadow-lg text-left space-y-6">
                                        <h2 className="text-2xl font-bold mb-6">로그 기록하기</h2>
                                        <div className="grid grid-cols-2 gap-4">
                                            <input required placeholder="이름" value={formData.studentName} onChange={e=>setFormData({...formData, studentName:e.target.value})} className="p-4 border rounded-xl" />
                                            <input required placeholder="학번" value={formData.studentId} onChange={e=>setFormData({...formData, studentId:e.target.value})} className="p-4 border rounded-xl" />
                                        </div>
                                        <input required placeholder="과제 제목" value={formData.assignmentTitle} onChange={e=>setFormData({...formData, assignmentTitle:e.target.value})} className="w-full p-4 border rounded-xl" />
                                        <textarea required placeholder="입력 프롬프트" rows="4" value={formData.prompt} onChange={e=>setFormData({...formData, prompt:e.target.value})} className="w-full p-4 border rounded-xl" />
                                        <textarea required placeholder="비판적 성찰 및 재구성" rows="4" value={formData.criticalReflection} onChange={e=>setFormData({...formData, criticalReflection:e.target.value})} className="w-full p-4 border-2 border-indigo-100 rounded-xl" />
                                        <button type="submit" className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-bold text-lg shadow-lg">기록 저장</button>
                                    </form>
                                )}
                                {view === 'dashboard' && (
                                    <div className="space-y-6 text-left">
                                        <h2 className="text-3xl font-black">전체 모니터링</h2>
                                        {logs.map(log => (
                                            <div key={log.id} className="bg-white p-6 rounded-2xl border flex justify-between items-center shadow-sm">
                                                <div>
                                                    <div className="font-bold">{log.studentName} ({log.studentId})</div>
                                                    <div className="text-slate-400 text-sm">{log.assignmentTitle}</div>
                                                </div>
                                                <button onClick={()=>deleteLog(log.id)} className="text-red-400 p-2"><Trash2/></button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                {view === 'myLogs' && (
                                    <div className="max-w-2xl mx-auto text-left space-y-6">
                                        <h2 className="text-3xl font-black">나의 성장 기록</h2>
                                        {logs.length === 0 ? <p className="text-center py-20 text-slate-300">기록이 없습니다.</p> : 
                                            logs.map(log => (
                                                <div key={log.id} className="bg-white p-8 rounded-[2rem] border shadow-sm">
                                                    <h3 className="text-xl font-bold mb-2">{log.assignmentTitle}</h3>
                                                    <div className="bg-indigo-50 p-4 rounded-xl text-sm">{log.criticalReflection}</div>
                                                </div>
                                            ))
                                        }
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
