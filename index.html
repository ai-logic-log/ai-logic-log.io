<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 활용 학업 윤리 점검 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        /* 섹션 제어: 기본적으로 메인만 보이고 나머지는 숨김 */
        .page-section { display: none; }
        .page-section.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <section id="page-home" class="page-section active min-h-screen flex items-center justify-center p-6">
        <div class="max-w-2xl w-full text-center bg-white p-12 rounded-[2rem] shadow-2xl">
            <div class="inline-block mb-6 bg-indigo-600 text-white p-5 rounded-3xl shadow-lg">
                <i class="fa-solid fa-microchip text-4xl"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-slate-800 mb-6 leading-tight">
                생성형 AI 활용<br><span class="text-indigo-600">학업 윤리 점검 시스템</span>
            </h1>
            <p class="text-slate-500 mb-10 text-lg">본인의 역할에 맞는 모드를 선택하여 접속하세요.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <button onclick="navTo('page-student')" class="group p-8 border-2 border-indigo-100 rounded-3xl hover:border-indigo-600 hover:bg-indigo-50 transition-all text-center shadow-sm">
                    <i class="fa-solid fa-user-graduate text-3xl text-indigo-600 mb-4 group-hover:scale-110 transition"></i>
                    <h3 class="text-xl font-bold text-slate-800">학생용</h3>
                    <p class="text-sm text-slate-400 mt-2">AI 활용 내역 기록 및 제출</p>
                </button>
                <button onclick="checkAdminPassword()" class="group p-8 border-2 border-slate-100 rounded-3xl hover:border-slate-800 hover:bg-slate-50 transition-all text-center shadow-sm">
                    <i class="fa-solid fa-user-tie text-3xl text-slate-700 mb-4 group-hover:scale-110 transition"></i>
                    <h3 class="text-xl font-bold text-slate-800">교수용</h3>
                    <p class="text-sm text-slate-400 mt-2">학생 제출 내역 모니터링</p>
                </button>
            </div>
        </div>
    </section>

    <section id="page-student" class="page-section min-h-screen p-6">
        <div class="max-w-2xl mx-auto bg-white rounded-[2rem] shadow-xl overflow-hidden mt-10">
            <div class="bg-indigo-600 p-8 text-white flex justify-between items-center">
                <h2 class="text-2xl font-bold">AI 활용 내역 제출</h2>
                <button onclick="navTo('page-home')" class="bg-indigo-500 hover:bg-indigo-400 px-4 py-2 rounded-xl text-sm transition">홈으로</button>
            </div>
            
            <form id="aiSubmitForm" class="p-8 space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-slate-700">성명</label>
                        <input type="text" id="stuName" required placeholder="이재성" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-slate-700">학번</label>
                        <input type="text" id="stuId" required placeholder="2100036" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700">사용한 AI 도구</label>
                    <select id="stuTool" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option>Gemini (Google)</option>
                        <option>ChatGPT (OpenAI)</option>
                        <option>Claude (Anthropic)</option>
                        <option>기타</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700">활용 목적 및 과정</label>
                    <textarea id="stuPurpose" rows="3" required placeholder="예: 셰익스피어 소네트 분석을 위한 보조 자료 검색" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700">실제 과제 반영 내용</label>
                    <textarea id="stuReflect" rows="3" required placeholder="AI 결과 중 본인의 비판적 사유를 거쳐 실제 과제에 포함한 내용" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>

                <div class="p-5 bg-amber-50 rounded-2xl border border-amber-100 flex gap-3">
                    <input type="checkbox" required class="mt-1 w-5 h-5 accent-indigo-600">
                    <span class="text-xs text-amber-800 leading-relaxed font-medium">
                        본인은 AI를 비판적 읽기와 사유를 위한 보조 수단으로 활용하였으며, 생성된 내용을 그대로 제출하지 않았음을 서약합니다.
                    </span>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-bold text-lg shadow-lg hover:bg-indigo-700 transition-all">내역 제출하기</button>
            </form>
        </div>
    </section>

    <section id="page-professor" class="page-section min-h-screen p-6">
        <div class="max-w-5xl mx-auto mt-10">
            <div class="flex justify-between items-end mb-8">
                <div>
                    <h2 class="text-3xl font-black text-slate-800 uppercase tracking-tighter">Instructor Dashboard</h2>
                    <p class="text-slate-500 mt-1">학생들의 AI 활용 기록을 실시간으로 확인합니다.</p>
                </div>
                <button onclick="navTo('page-home')" class="bg-white border-2 border-slate-200 px-6 py-2 rounded-xl font-bold hover:bg-slate-50 transition">로그아웃</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 text-white">
                <div class="bg-slate-800 p-8 rounded-[2rem] shadow-lg">
                    <p class="text-slate-400 text-xs font-bold uppercase mb-2">Total Submissions</p>
                    <h4 id="statTotal" class="text-4xl font-black">0</h4>
                </div>
                <div class="bg-indigo-600 p-8 rounded-[2rem] shadow-lg">
                    <p class="text-indigo-200 text-xs font-bold uppercase mb-2">Most Used Tool</p>
                    <h4 id="statTool" class="text-4xl font-black">-</h4>
                </div>
                <div class="bg-emerald-500 p-8 rounded-[2rem] shadow-lg">
                    <p class="text-emerald-100 text-xs font-bold uppercase mb-2">Status</p>
                    <h4 class="text-4xl font-black">Live</h4>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-100">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr>
                            <th class="p-6 text-xs font-bold text-slate-500">학생 정보</th>
                            <th class="p-6 text-xs font-bold text-slate-500">도구</th>
                            <th class="p-6 text-xs font-bold text-slate-500">상세 기록</th>
                            <th class="p-6 text-xs font-bold text-slate-500">제출 일시</th>
                        </tr>
                    </thead>
                    <tbody id="logList" class="divide-y divide-slate-100">
                        </tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        // 페이지 네비게이션 함수
        function navTo(pageId) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            
            if(pageId === 'page-professor') {
                updateProfessorView();
            }
        }

        // 교수용 비밀번호 체크
        function checkAdminPassword() {
            const pw = prompt("관리자 비밀번호를 입력하세요 (기본: 1234)");
            if(pw === "1234") navTo('page-professor');
            else if(pw !== null) alert("비밀번호가 틀렸습니다.");
        }

        // 데이터 저장 로직 (학생용)
        document.getElementById('aiSubmitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submission = {
                name: document.getElementById('stuName').value,
                id: document.getElementById('stuId').value,
                tool: document.getElementById('stuTool').value,
                purpose: document.getElementById('stuPurpose').value,
                reflect: document.getElementById('stuReflect').value,
                time: new Date().toLocaleString('ko-KR', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })
            };

            // LocalStorage 저장
            let logs = JSON.parse(localStorage.getItem('my_ai_logs') || '[]');
            logs.push(submission);
            localStorage.setItem('my_ai_logs', JSON.stringify(logs));

            alert("기록이 성공적으로 전송되었습니다.");
            this.reset();
            navTo('page-home');
        });

        // 교수용 뷰 업데이트
        function updateProfessorView() {
            const logs = JSON.parse(localStorage.getItem('my_ai_logs') || '[]');
            const listContainer = document.getElementById('logList');
            const statTotal = document.getElementById('statTotal');
            const statTool = document.getElementById('statTool');

            statTotal.innerText = logs.length;
            listContainer.innerHTML = '';

            if(logs.length === 0) {
                listContainer.innerHTML = '<tr><td colspan="4" class="p-20 text-center text-slate-400">제출된 내역이 없습니다.</td></tr>';
                return;
            }

            // 가장 많이 쓴 도구 계산
            const counts = logs.reduce((acc, curr) => {
                acc[curr.tool] = (acc[curr.tool] || 0) + 1;
                return acc;
            }, {});
            const topTool = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
            statTool.innerText = topTool.split(' ')[0]; // 첫 단어만 표시

            // 리스트 렌더링 (최신순)
            logs.slice().reverse().forEach(log => {
                const row = `
                    <tr class="hover:bg-slate-50 transition">
                        <td class="p-6">
                            <div class="font-bold text-slate-800">${log.name}</div>
                            <div class="text-xs text-slate-400 font-medium">${log.id}</div>
                        </td>
                        <td class="p-6">
                            <span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-lg text-xs font-bold">${log.tool}</span>
                        </td>
                        <td class="p-6">
                            <details class="group cursor-pointer">
                                <summary class="text-sm font-semibold text-indigo-500 outline-none">내용 보기</summary>
                                <div class="mt-4 p-5 bg-slate-50 rounded-2xl text-xs border border-slate-100 shadow-inner leading-relaxed">
                                    <p class="font-bold text-indigo-600 mb-1">[활용 목적]</p>
                                    <p class="mb-3 text-slate-700 font-medium">${log.purpose}</p>
                                    <p class="font-bold text-indigo-600 mb-1">[반영 내용]</p>
                                    <p class="text-slate-700 font-medium">${log.reflect}</p>
                                </div>
                            </details>
                        </td>
                        <td class="p-6 text-xs text-slate-400 font-semibold">${log.time}</td>
                    </tr>
                `;
                listContainer.innerHTML += row;
            });
        }
    </script>
</body>
</html>
