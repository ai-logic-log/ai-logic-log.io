<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 활용 학업 윤리 점검 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+KR:wght@400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl overflow-hidden">
        <header class="bg-indigo-600 text-white p-6">
            <h1 class="text-2xl font-bold text-center">AI 활용 내역 신고 시스템</h1>
            <p class="text-center text-indigo-100 mt-2 text-sm">비판적 사고를 위한 생성형 AI 활용 가이드라인 준수</p>
        </header>

        <div class="flex border-b">
            <button onclick="openTab('student')" id="tab-student" class="flex-1 py-4 text-center font-semibold border-b-2 border-indigo-600 text-indigo-600 bg-indigo-50">학생 모드</button>
            <button onclick="openTab('professor')" id="tab-professor" class="flex-1 py-4 text-center font-semibold border-b-2 border-transparent text-gray-500 hover:text-indigo-600">교수 모드 (관리자)</button>
        </div>

        <div class="p-6">
            <div id="student" class="tab-content active space-y-4">
                <h2 class="text-xl font-bold border-l-4 border-indigo-500 pl-3 mb-6">AI 활용 기록 제출</h2>
                <form id="aiForm" class="grid grid-cols-1 gap-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">성명</label>
                            <input type="text" id="name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">학번</label>
                            <input type="text" id="studentId" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">사용한 AI 도구</label>
                        <select id="aiTool" class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm">
                            <option>Gemini</option>
                            <option>ChatGPT</option>
                            <option>Claude</option>
                            <option>기타</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">사용 목적 및 활용 과정</label>
                        <textarea id="purpose" rows="3" placeholder="예: 주제 선정을 위한 브레인스토밍, 복잡한 구문 분석 보조 등" class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">실제 과제 반영 내용</label>
                        <textarea id="reflection" rows="3" placeholder="생성된 내용 중 본인의 사유를 거쳐 실제 반영한 핵심 부분 기술" class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm"></textarea>
                    </div>

                    <div class="bg-amber-50 p-4 rounded-md border border-amber-200">
                        <label class="flex items-start">
                            <input type="checkbox" required class="mt-1 mr-2">
                            <span class="text-xs text-amber-800 font-medium">
                                본인은 AI의 답변을 그대로 복사하지 않았으며, 제출한 내용은 AI 도구를 보조 수단으로 활용하여 본인이 직접 작성하였음을 서약합니다. (위반 시 낙제점 부여 동의)
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md font-bold hover:bg-indigo-700 transition">기록 제출하기</button>
                </form>
            </div>

            <div id="professor" class="tab-content space-y-4">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold border-l-4 border-red-500 pl-3">학생별 활용 내역 모니터링</h2>
                    <button onclick="clearLogs()" class="text-xs text-red-500 hover:underline">데이터 초기화</button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">학번/성명</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">사용 도구</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">반영 요약</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">일시</th>
                            </tr>
                        </thead>
                        <tbody id="logTableBody" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 탭 전환 함수
        function openTab(tabName) {
            const contents = document.getElementsByClassName('tab-content');
            const tabs = document.querySelectorAll('div.flex button');
            
            for (let content of contents) content.classList.remove('active');
            for (let tab of tabs) {
                tab.classList.remove('text-indigo-600', 'border-indigo-600', 'bg-indigo-50');
                tab.classList.add('text-gray-500', 'border-transparent');
            }

            document.getElementById(tabName).classList.add('active');
            const activeTab = document.getElementById('tab-' + tabName);
            activeTab.classList.remove('text-gray-500', 'border-transparent');
            activeTab.classList.add('text-indigo-600', 'border-indigo-600', 'bg-indigo-50');

            if(tabName === 'professor') renderLogs();
        }

        // 데이터 저장
        document.getElementById('aiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const logEntry = {
                name: document.getElementById('name').value,
                studentId: document.getElementById('studentId').value,
                aiTool: document.getElementById('aiTool').value,
                purpose: document.getElementById('purpose').value,
                reflection: document.getElementById('reflection').value,
                timestamp: new Date().toLocaleString()
            };

            const logs = JSON.parse(localStorage.getItem('ai_logs') || '[]');
            logs.push(logEntry);
            localStorage.setItem('ai_logs', JSON.stringify(logs));

            alert('기록이 성공적으로 제출되었습니다.');
            this.reset();
        });

        // 데이터 불러오기 (교수 모드)
        function renderLogs() {
            const logs = JSON.parse(localStorage.getItem('ai_logs') || '[]');
            const tbody = document.getElementById('logTableBody');
            tbody.innerHTML = '';

            if(logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="px-4 py-8 text-center text-gray-400 text-sm">제출된 내역이 없습니다.</td></tr>';
                return;
            }

            logs.reverse().forEach(log => {
                const row = `<tr>
                    <td class="px-4 py-4 whitespace-nowrap"><div class="text-sm font-medium text-gray-900">${log.name}</div><div class="text-xs text-gray-500">${log.studentId}</div></td>
                    <td class="px-4 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">${log.aiTool}</span></td>
                    <td class="px-4 py-4 text-sm text-gray-500">${log.reflection.substring(0, 20)}...</td>
                    <td class="px-4 py-4 whitespace-nowrap text-xs text-gray-500">${log.timestamp}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function clearLogs() {
            if(confirm('모든 기록을 삭제하시겠습니까?')) {
                localStorage.removeItem('ai_logs');
                renderLogs();
            }
        }
    </script>
</body>
</html>
